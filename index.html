<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ya, whoo</span>
    </div>
  
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bass</span>
    </div>
  
  <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">drill</span>
    </div>
  
  <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">crowd laugh</span>
    </div>
  
  <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">yeaa boii</span>
    </div>
  
   <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">solar</span>
    </div>
  
   <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">tambourine</span>
    </div>
  
   <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">clap</span>
    </div>
  
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">yell</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/yaWhoo.wav"></audio>
  <audio data-key="83" src="./sounds/bass.mp3"></audio>
  <audio data-key="84" src="./sounds/clap.wav"></audio>
  <audio data-key="70" src="./sounds/crowdLaugh.wav"></audio>
  <audio data-key="68" src="./sounds/drill.mp3"></audio>
  <audio data-key="71" src="./sounds/solar.wav"></audio>
  <audio data-key="82" src="./sounds/tambourine.mp3"></audio>
  <audio data-key="69" src="./sounds/yeaBoi.mp3"></audio>
  <audio data-key="87" src="./sounds/yell.mp3"></audio>
  

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
